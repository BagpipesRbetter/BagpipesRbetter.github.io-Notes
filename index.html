<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Notes Browser</title>
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: monospace;
            padding: 20px;
            width: 100%;
        }
        a {
            color: #ffffff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .file-list {
            white-space: pre;
            margin-top: 20px;
        }
        .markdown-view {
            border-bottom: 1px solid #ffffff;
            padding-bottom: 20px;
            margin-bottom: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        
    </style>
</head>
<body>
    <div class="markdown-view" id="markdown-view"></div>
    <p>some browsing music for u :)</p>
    <audio id="radio" controls autoplay loop>
        <source src="https://lofiin.com/station/lofi-girl/" type="audio/mpeg">
        Your browser does not support the audio element. :(
    </audio>
    <hr>
    <div class="file-list" id="file-list"></div>
    
    
    <script>
        const repoOwner = 'BagpipesRbetter';
        const repoName = 'Notes';
        const apiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/`;
        const commitsUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/commits?path=`;

        const fileListDiv = document.getElementById('file-list');
        const markdownViewDiv = document.getElementById('markdown-view');

        // Fetch directory content recursively
        const fetchFiles = async (url) => {
            const files = [];
            try {
                const response = await fetch(url);
                const data = await response.json();

                for (let item of data) {
                    if (item.type === 'file' && item.name.endsWith('.md')) {
                        const commitDate = await fetchCreationDate(item.path);
                        files.push({
                            path: item.path,
                            name: item.name,
                            url: item.url,
                            date: commitDate
                        });
                    } else if (item.type === 'dir') {
                        const subFiles = await fetchFiles(item.url);
                        files.push(...subFiles);  // Recursively add subfolder files
                    }
                }
            } catch (error) {
                console.error('Error:', error);
            }
            return files;
        };

        // Fetch the creation date of a file using the commits API
        const fetchCreationDate = async (filePath) => {
            try {
                const response = await fetch(`${commitsUrl}${filePath}`);
                const commits = await response.json();
                return commits[commits.length - 1]?.commit?.committer?.date || '';
            } catch (error) {
                console.error('Error fetching commit data:', error);
                return '';
            }
        };

        // Fetch and display markdown content
        const fetchAndRenderMarkdown = async (filePath) => {
            const rawUrl = `https://raw.githubusercontent.com/${repoOwner}/${repoName}/master/${filePath}`;
            try {
                const response = await fetch(rawUrl);
                const markdownText = await response.text();

                const htmlContent = markdownText
                    .replace(/# (.*?)(\n|$)/g, '<h1>$1</h1>')  // Headings
                    .replace(/## (.*?)(\n|$)/g, '<h2>$1</h2>')  // Subheadings
                    .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')  // Bold
                    .replace(/\*(.*?)\*/g, '<em>$1</em>')  // Italics
                    .replace(/\n/g, '<br>')  // Line breaks
                    .replace(/!\[(.*?)\]\((.*?)\)/g, '<img alt="$1" src="$2">')  // Image links `![]()`
                    .replace(/!\[\[(.*?)\]\]/g, '<img src="/Images/$1">');  // Handle inline image `![[img_file_name]]`

                markdownViewDiv.innerHTML = htmlContent;
            } catch (error) {
                console.error('Error:', error);
                markdownViewDiv.textContent = 'Error loading file content.';
            }
        };

        // Display sorted files in the DOM
        const displayFiles = (files) => {
            files.sort((a, b) => new Date(a.date) - new Date(b.date));

            files.forEach(file => {
                const fileLink = document.createElement('a');
                fileLink.href = '#';
                fileLink.textContent = file.path; // Display full path for context

                fileLink.addEventListener('click', async (e) => {
                    e.preventDefault();
                    await fetchAndRenderMarkdown(file.path);
                });

                fileListDiv.appendChild(fileLink);
                fileListDiv.appendChild(document.createElement('br'));
            });
        };

        // Load all files on page load
        const loadFiles = async () => {
            const files = await fetchFiles(apiUrl);
            displayFiles(files);
        };

        // Initially fetch and render README.md
        const loadReadme = async () => {
            await fetchAndRenderMarkdown('README.md');
        };

        loadReadme(); // Load README.md on page load
        loadFiles(); // Load file list
    </script>
</body>
</html>
