<H1>Hello Everyone Welcome To My Personal Jounal And Notes</h1>
	<!DOCTYPE html>
	<html lang="en">
	<head>
	  <meta charset="UTF-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	  <title>File Browser</title>
	  <style>
		/* General body and layout styling */
		body {
		  font-family: Arial, sans-serif;
		  display: flex;
		  height: 100vh;
		  margin: 0;
		  background-color: #f4f4f4;
		}
		/* Sidebar styles */
		.sidebar {
		  width: 250px;
		  background-color: #333;
		  color: white;
		  padding: 15px;
		  overflow-y: auto;
		  height: 100vh;
		}
		.sidebar h2 {
		  color: #f4f4f4;
		  font-size: 18px;
		  margin-bottom: 20px;
		}
		.sidebar a {
		  display: block;
		  padding: 10px 0;
		  color: #ccc;
		  text-decoration: none;
		  font-size: 16px;
		}
		.sidebar a:hover {
		  background-color: #575757;
		  padding-left: 10px;
		}
		/* Main content styles */
		.content {
		  flex-grow: 1;
		  padding: 20px;
		  background-color: white;
		  overflow-y: auto;
		}
		.content img {
		  max-width: 100%;
		  height: auto;
		  margin-bottom: 20px;
		}
		.content pre {
		  background-color: #eee;
		  padding: 10px;
		  border-radius: 5px;
		  font-family: monospace;
		}
		/* Responsive styles */
		@media (max-width: 768px) {
		  .sidebar {
			width: 100%;
			height: auto;
		  }
		  .content {
			padding: 10px;
		  }
		}
	  </style>
	</head>
	<body>
	
	  <!-- Sidebar for file system navigation -->
	  <div class="sidebar">
		<h2>File Browser</h2>
		<!-- Dynamic File List will be inserted here -->
		<div id="file-list">
		  <!-- Example structure (you can replace with dynamic JS file generation) -->
		  <a href="#" data-file="folder1/image1.jpg">Image 1 (folder1)</a>
		  <a href="#" data-file="folder1/doc1.md">Document 1 (folder1)</a>
		  <a href="#" data-file="folder2/image2.jpg">Image 2 (folder2)</a>
		  <a href="#" data-file="folder2/doc2.md">Document 2 (folder2)</a>
		</div>
	  </div>
	
	  <!-- Main content area to show images and markdown -->
	  <div class="content" id="file-content">
		<h1>Welcome to the File Browser</h1>
		<p>Select a file from the sidebar to view its content here.</p>
	  </div>
	
	  <script>
		// Function to load file content when a file is clicked
		document.querySelectorAll('.sidebar a').forEach(link => {
		  link.addEventListener('click', function(event) {
			event.preventDefault();
			
			const filePath = this.getAttribute('data-file');
			const fileType = filePath.split('.').pop();
	
			const contentDiv = document.getElementById('file-content');
			contentDiv.innerHTML = `<h2>Loading ${filePath}...</h2>`;
	
			// If it's an image (.jpg)
			if (fileType === 'jpg') {
			  contentDiv.innerHTML = `<img src="${filePath}" alt="${filePath}">`;
			}
	
			// If it's a markdown file (.md)
			else if (fileType === 'md') {
			  fetch(filePath)
				.then(response => response.text())
				.then(text => {
				  // Use a simple markdown parser (or replace with your favorite one)
				  contentDiv.innerHTML = marked(text);
				})
				.catch(err => {
				  contentDiv.innerHTML = `<p>Error loading file: ${filePath}</p>`;
				});
			}
		  });
		});
	  </script>
	
	  <!-- Include a basic markdown parser (from CDN) -->
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.0.12/marked.min.js"></script>
	
	</body>
	</html>
